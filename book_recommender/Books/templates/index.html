<body style="background-image: url('/media/4.jpeg') ; background-size: 100%; ">
    {% extends "base.html" %}
    {% load poll_extras %}
    {% block content %}

        <hr>
        <hr>
        {% for key,value in finalBooksDict.items %}
        {% if value %}
        <div class="row" style="padding:10px;text-align:center;">
            {% with genre=key %}
            
            <div style="text-align:center" style="width:10px"><h6><font size="5"><strong>{{genre.name}}</strong></font></h6></div>
            
            {% endwith %}
        </div>
        <div class="row" style="padding:10px;text-align:center;">
        {% for book in value %}
        <div style="width:200px;float:left;padding:20px;">
            <a href ="/books/{{ book.id }}/" >
            <div class="box" style="text-align: center;margin:0 auto;">
                 <img class="card-img-top" src="{{ book.book_cover }}" alt=""><br>
                 <font style="color: #0c644e;font-size:20 ;font-family: 'Monospace';">{{ book.book_title }}</font>
                </div>
            </a>
            </div>
            {% endfor %}
            </div>
        
        {% endif %}
        

        {% endfor %}
 
      </body>
    {% endblock %}
