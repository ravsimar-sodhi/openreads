<d/div style="background-image: url('/media/3.jpeg') ; background-size:cover; ">
    
    {% extends "base.html" %}
    {% load poll_extras %}
    {% block content %}
    
            <div style="margin:0 auto; text-align: center;">
                <div class = "class1" style = "width:100%;height:50px;">
                    <h1 style= "text-align: center;color: black; font-family: 'Lobster';font-size: 30px">{{ request.user }}'s bookshelves</h1>
                
                </div>   
                {% for shelf in shelves %}
                <div class = "class1" style = "width:100%;height:30px;text-align: left;">
                    <h4 style= "color: black; font-family: 'Lobster';font-size: 20px;padding:0;">{{ shelf.name }}</h4>
                </div>
                <div class = "class1" style = "width:100%;height:300px;overflow-x: auto;">
                    <div class="row" style="padding-bottom: 20px;">
                        {% for book in shelf.book.all %}
                        
                            <div style="height:100%;width:200px;float:left;padding:20px;">
                                <a href ="/books/{{ book.id }}/" >
                                <div class="box" style="text-align: center;margin:0 auto;">
                                     <img class="card-img-top" src="{{ book.book_cover }}" alt="">
                                     <font style="color: #0c644e;font-size:20 ;font-family: 'Monospace';">{{ book.book_title }}</font>
                                    </div>
                                </a>
                                </div>
                        
                        {% endfor %}
                </div>
                </div>
                {% endfor %} 
            
            </div>
                    
                    
    
    
    {% endblock %}
